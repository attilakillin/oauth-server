<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-100">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

        <title>OAuth Server :: Home</title>
    </head>
    <body class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-md-6 col-lg-5 m-1 p-3 rounded" style="background: #eeeeee">
                <h3 class="text-center" th:text="${'Welcome, ' + username + '!'}"></h3>
                <div class="text-center">
                    <p>Select an action from the following:</p>
                </div>
                <div class="d-grid mb-3">
                    <a th:href="@{/home/userinfo}" class="btn btn-outline-primary">
                        Manage user info
                    </a>
                </div>
                <div class="d-grid">
                    <a th:href="@{/home/authorizations}" class="btn btn-outline-primary">
                        Manage authorized clients
                    </a>
                </div>
            </div>
        </div>

        <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    </body>
</html>
